<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Carousel</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="cover">
                <img class="cover-img active" src="img/01.webp" alt="img_01">
            </div>

            <div class="text-cont">
                <h2>Lorem Ipsum</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad, eligendi?</p>
            </div>
        </div>

        <div class="thumbnails">
            <img class="thumb active" src="img/01.webp" alt="img_01">
            <img class="thumb" src="img/02.webp" alt="img_02">
            <img class="thumb" src="img/03.webp" alt="img_03">
            <img class="thumb" src="img/04.webp" alt="img_04">
            <img class="thumb" src="img/05.webp" alt="img_05">

            <div class="btn prev">&#11165;</div>
            <div class="btn next">&#11167;</div>
        </div>
    </main>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
